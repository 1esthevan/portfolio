    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none;
      }
      a, button {
        cursor: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      #custom-cursor {
        position: fixed;
        left: 0;
        top: 0;
        width: 24px;
        height: 24px;
        border: 2px solid white;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        z-index: 9999;
      }
      #custom-cursor.expand {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.2);
        border-color: #2dd4bf; /* cyan-400 */
      }

      /* Disable custom cursor on mobile/touch devices */
      @media (pointer: coarse), (max-width: 768px) {
        #custom-cursor {
          display: none !important;
        }
        body, a, button {
          cursor: auto;
        }
      }

      /* Animations */
      @keyframes slide-in-left {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slide-in-right-fade {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fade-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-slide-in-left {
        animation: slide-in-left 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      .animate-slide-in-right-fade {
        animation: slide-in-right-fade 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s both;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out;
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }

      /* Micro-interactions */
      @keyframes jiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      .social-icon-hover i {
        transition: transform 0.3s ease;
      }
      .social-icon-hover:hover i {
        animation: jiggle 0.4s ease-in-out;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 8px #2dd4bf, 0 0 12px #a855f7; }
        50% { box-shadow: 0 0 16px #2dd4bf, 0 0 24px #a855f7; }
      }

      .active-tab-indicator {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      .tech-icon {
        background-color: rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      }

      .tech-icon:hover {
        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(45, 212, 191, 0.5); /* cyan glow */
      }
      
      .highlight {
        background: linear-gradient(to right, rgba(168, 85, 247, 0.2), rgba(45, 212, 191, 0.2));
        padding: 0.1em 0.4em;
        border-radius: 0.3em;
        font-weight: 500;
        color: #e5e7eb; /* gray-200 */
      }
      
      .icon-gradient {
        background: linear-gradient(to bottom, #FFFFFF, #9CA3AF); /* white to gray-400 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .project-card-container {
        perspective: 1000px;
      }
    </style>
